<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Day Planner</title>
</head>

<body>
    <!--Start of header-->
    <header>
        <div class="container">
            <div class="headerRow">
                <div class="headerColumn">
                    <h1>Work Day Scheduler</h1>
                    <h3>A simple calander app for scheduling your work day.</h3>
                    <h3 id="timeStamp"></h3>
                </div>
            </div>
        </div>
    </header>
    <!--End of header-->
    <!--Start of main planner section-->
    <main>
        <div class="container">
            <div class="row" data-time="9:00 am">
                <div class="col-2 time">9:00 AM</div>
                <div class="col-8 form">
                    <form class="input-form">
                        <div class="form-group">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="col-2 save">
                    <button type="button" class="btn btn-primary">SAVE</button>
                </div>
            </div>
            <div class="row" data-time="10:00 am">
                <div class="col-2 time">10:00 AM</div>
                <div class="col-8 form">
                    <form class="input-form">
                        <div class="form-group">

                    </form>
                </div>
                <div class="col-2 save">
                    <button type="button" class="btn btn-primary">SAVE</button>
                </div>
            </div>
            <div class="row" data-time="11:00 am">

                <div class="col-8 form">
                    <form class="input-form">

                        </div>
                    </form>
                </div>
                <div class="col-2 save">
                    <button type="button" class="btn btn-primary">SAVE</button>
                </div>
            </div>
            <div class="row" data-time="12:00 pm">
                <div class="col-2 time">12:00 PM</div>
                <div class="col-8 form">
                    <form class="input-form">
                        <div class="form-group">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="col-2 save">
                    <button type="button" class="btn btn-primary">SAVE</button>
                </div>
            </div>
            <div class="row" data-time="1:00 pm">
                <div class="col-2 time">1:00 PM</div>
                <div class="col-8 form">
                    <form class="input-form">
                        <div class="form-group">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="col-2 save">
                    <button type="button" class="btn btn-primary">SAVE</button>
                </div>
            </div>
            <div class="row" data-time="2:00 pm">
                <div class="col-2 time">2:00 PM</div>

                    <form class="input-form">

                    </form>
                </div>
                <div class="col-2 save">
                    <button type="button" class="btn btn-primary">SAVE</button>
                </div>
            </div>
            <div class="row" data-time="3:00 pm">
                <div class="col-2 time">3:00 PM</div>
                <div class="col-8 form">
                    <form class="input-form">
                        <div class="form-group">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="col-2 save">
                    <button type="button" class="btn btn-primary">SAVE</button>
                </div>
            </div>
            <div class="row" data-time="4:00 pm">

                            <textarea class="form-control" rows="3"></textarea>

                    </form>
                </div>
                <div class="col-2 save">
                    <button type="button" class="btn btn-primary">SAVE</button>
                </div>
            </div>
        </div>
    </main>
    <!--End of main planner section-->





    <script src="./assets/moment.js"></script>
    <script src="./assets/javascript.js"></script>
</body>

</html>
